<ion-accordion-group #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedPerson!=null">
        <ion-avatar class="person">
          <img *ngIf="!selectedPerson?.image" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedPerson?.image" alt="Person picture" [src]="selectedPerson?.image" />
        </ion-avatar>
        <ion-label>{{selectedPerson?.surname}}, {{selectedPerson?.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedPerson">{{'assignment.select_person'|translate}}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let person of getPeople()" button detail  (click)="onPersonClicked(person, accordion)">
          <ion-avatar class="person">
            <img *ngIf="!person.image" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="person.image" alt="Person picture" [src]="person.image" />
          </ion-avatar>
          <ion-label>{{person.surname}}, {{person.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
