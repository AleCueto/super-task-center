<ion-accordion-group #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedTask!=null">
        <ion-avatar class="task">
          <img *ngIf="!selectedTask?.image" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedTask?.image" alt="task picture" [src]="selectedTask?.image" />
        </ion-avatar>
        <ion-label>{{selectedTask?.time}}, {{selectedTask?.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedTask">Selecciona una tarea</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let task of getTasks()" button detail  (click)="onTaskClicked(task, accordion)">
          <ion-avatar class="task">
            <img *ngIf="!task.image" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="task.image" alt="task picture" [src]="task.image" />
          </ion-avatar>
          <ion-label>{{task.timeInSeconds}}, {{task.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
