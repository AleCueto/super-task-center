<ion-header>
  <ion-toolbar>
    <ion-title>Datos de la persona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>Formulario {{mode=="Edit"?"edición":"creación"}} usuario</ion-item>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating"> Nombre </ion-label>
      <ion-input
      type="text"
      placeholder="Introduce tu nombre"
      formControlName="name"
      ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating"> Apellidos </ion-label>
      <ion-input
      type="text"
      placeholder="Introduce tus apellidos"
      formControlName="surname"
      ></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating"> Mote </ion-label>
      <ion-input
      type="text"
      placeholder="Introduce tu mote"
      formControlName="nickname"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Edad </ion-label>
      <ion-input
      type="number"
      placeholder="Introduce tu edad"
      formControlName="age"
      ></ion-input>
    </ion-item>

    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button> 
    <!-- Submit del modal -->
    <!-- (click)="createPerson()" -->
  </form>
</ion-content>
