<ion-header>
  <ion-toolbar>
    <ion-title>persons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item *ngFor="let person of getPeople()">
          <app-person  [personInput]="person"></app-person>
          <ion-button><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-button><ion-icon name="trash-outline"></ion-icon></ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>Formulario creación usuario</ion-item>
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="floating">
              Nombre
            </ion-label>
            <ion-input type="text" placeholder="Introduce tu nombre" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Apellidos
            </ion-label>
            <ion-input type="text" placeholder="Introduce tus apellidos" formControlName="surname"></ion-input>
          </ion-item>
          <ion-button type="submit" (click)="createPerson()">Añadir</ion-button>
        </form>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>
    

</ion-content>
