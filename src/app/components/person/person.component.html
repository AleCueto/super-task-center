<ion-item>
<ion-avatar slot="start">
  <img *ngIf="personInput.image == ''" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  <img *ngIf="personInput.image != ''" src="{{personInput.image}}" />
</ion-avatar>
  <ion-label>
    <h1>
    {{ personInput.name }}
    </h1>
    <h2>
    {{personInput.surname}}
    </h2>
    <h3>
    {{personInput.age}}
    </h3>
  </ion-label>
</ion-item>
